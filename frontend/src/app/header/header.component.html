    <button class="navbar-toggler" (click)="isMenuOpen = !isMenuOpen">
      <span class="toggler-icon"></span>
      <span class="toggler-icon"></span>
      <span class="toggler-icon"></span>
     
    </button>
    
    <div class="navbar-menu" [ngClass]="{'is-open': isMenuOpen}">
      <div class="navbar-links">
        
        <a *ngIf="isLoggedInflag" routerLink="/admin" routerLinkActive="active" class="nav-link">
          <span class="nav-link-bg"></span>
         
          <span>userdashboard</span>
        </a>
        
        <a *ngIf="isLoggedInflag" routerLink="/profile" routerLinkActive="active" class="nav-link">
          <span class="nav-link-bg"></span>
         
          <span>profile</span>
        </a>
      
       
        
        <a *ngIf="roleMatchs(['Admin'])" routerLink="/admin" routerLinkActive="active" class="nav-link">
          <span class="nav-link-bg"></span>
          <i class="fa-solid fa-user-tie"></i>
          <span>admin</span>
        </a>

       
        
        
        <a *ngIf="isLoggedInflag" (click)="logout()" class="nav-link mobile-only-link clickable">
          <span class="nav-link-bg"></span>
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </a>
      </div>
      
      <div class="navbar-auth">
        <button *ngIf="!isLoggedInflag" routerLink="/login" class="auth-button login-btn">
          <mat-icon>login</mat-icon>
          <span>Login</span>
        </button>
        
        <div *ngIf="isLoggedInflag" class="account-dropdown desktop-only">
          <button class="auth-button account-btn" (click)="toggleAccountDropdown()">
            <i class="fa-sharp fa-solid fa-list-ul" style="color: #74C0FC;"></i>
          </button>
          
          <div class="account-dropdown-menu" [ngClass]="{'show': isAccountDropdownOpen}">
            <div class="dropdown-items-container">
              <button (click)="logout()" class="dropdown-item">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
